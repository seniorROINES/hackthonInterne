<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récuperation de mot de passe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Sue+Ellen+Francisco&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

* {
    box-sizing: border-box;
}

body {
    font-family: "Ubuntu", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(./assets/background.jpg);
    background-size: cover;
    flex-direction: row;
    margin: 0;
}

h2 {
    color: blue;
}

.container {
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 300px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%%;
    
}

input,
select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: ;
    color: black;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.4s ease;
}

button:hover {
    background-color: darkblue;
    color: #fff;
}

button:active {
    transform: scale(0.9);
    background-color: black;
}

.login {
    display: center;
    margin-top: 13px;
    margin: 0 25px;
}

#forgotPassword {
    text-decoration: none;
    color: blue;
}

label {
    padding-top: 20px;
    font-size: 15px;
}

.login a {
    text-decoration: none;
    color: blue;

}

.gender {
    display: flex;
    flex-direction: column;
}

.gender label {
    font-size: 14px;
    margin-buttom: 3px;
}

header .retour a{
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: black;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 14px;
    transition: all 0.3s ease;

}

header .retour a:hover {
    background-color: blue;
}


    </style>

</head>
<header>
    <div class="retour">
        <a href="logging.html" class="back-btn">Retour</a>
    </div>
</header>
<body>
    <div class="container">
        <h2>Réinitialiser le mot de passe</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="forgotEmail" placeholder="Entrez votre email" required>

            <label for="forgotSecurityQuestion">Choisissez votre question de sécurité</label>
            <select id="forgotSecurityQuestion" required>
                <option value="favoriteColor">Quelle est votre couleur préférée ?</option>
                <option value="firstPet">Quel est le nom de votre premier animal de compagnie ?</option>
                <option value="motherName">Quel est le prénom de votre mère ?</option>
            </select>

            <label for="forgotSecurityAnswer">Réponse à la question de sécurité</label>
            <input type="text" id="forgotSecurityAnswer" placeholder="Réponse" required>
            <button type="submit">Réinitialiser le mot de passe</button>
        </form>
    </div>
</body>
</html>
